<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" type="image/png" href="../../assets/WIT.png">
    <link rel="stylesheet" href="./sty.css">
</head>

<body>
    <div class="card">

        <div class="left">
            <div class="line"></div>
            <main>
                <div>
                    <div>

                        <img class="logo" src="./assets/Zain-logo.svg" height="190px" alt="Zain">
                    </div>

                </div>
            </main>
        </div>
        <div class="right">
            <h2><span>Log In </span></h2>
            <br>
            <div class="info">
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" class="user" placeholder=" Username" required> <br>
                </div>
                <div class="input-container" style="margin-bottom: 10px;">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="pass" placeholder=" Password" required>
                </div>
            </div>
            <span>Forgot password?</span>



            <div class="acc">
                <button onclick="window.location.href='../../index.html';">
                    Log In
                </button>
            </div>
            
            <div class="sign">
                <p>Don't have an account | <b>Sign up</b></p>
            </div>



        </div>



    </div>



</body>

</html>
