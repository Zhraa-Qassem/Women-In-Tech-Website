<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" type="image/png" href="../../assets/WIT.png">
    <link rel="icon" type="image/png" href="./assets/Zain-logo.svg">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="./images/Zain-logo.svg" alt="LOGO"></div> 
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="../../Courses-page/index.html">Courses</a></li>
                    <li><a href="/Contact-Us-Page/Contact us page/ContactUs.html" class="active">Contact Us</a></li>
                </ul>
            </nav>
            <div>
                <a href="../../Log-In-Page/Log In Page/Log In.html" class="btn">Log In</a>
                <a href="#" class="btn">Sign Up</a>
            </div>
        </header>
    <div class="content">
        <div class="left-section">
            <img src="./images/Question (2).png" alt="Contact Illustration" class="contact-image" height="350px">
        </div>
        <div class="right-section">
            <div class="question-box">
                <h2>Have A Question ?</h2>
            </div>
            <p>Cras massa et odio donec faucibus in. Vitae pretium massa dolor ullamcorper lectus elit quam.</p>
            <div class="contact-info">
                <div class="contact-item">
                    <img src="./images/Phone.png" alt="Phone Icon">
                    <div class="contact-text">
                        <span>Phone:</span>
                        <a href="tel:+1234567890">(123) 456 7890</a>
                    </div>
                </div>
                <div class="contact-item">
                    <img src="./images/Email.png" alt="Email Icon">
                    <div class="contact-text">
                        <span>Email:</span>
                        <a href="mailto:contact@thimpress.com">contact@thimpress.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <p>Your email address will be protected *</p>
        <form>
            <div class="form-row">
                <input type="text" placeholder="Name*" required>
                <input type="email" placeholder="Email*" required>
            </div>
            <textarea placeholder="Message"></textarea>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
