        const coursesGrid = document.getElementById('courses-grid');

        // Function to create and render each course card
        function renderCourse(course) {
            const courseCard = document.createElement('a');
            courseCard.classList.add('course-card');
            courseCard.href = "../course-info/index.html"; // Link to the course details page

            // Event listener for storing course info
            courseCard.addEventListener('click', () => {
                storeCourseInfo(course.title, course.instructor, course.duration, course.students, course.lessons, course.quizzes, course.videoUrl, course.description, course.highlights);
            });

            // Course Video (iframe)
            const iframe = document.createElement('iframe');
            iframe.classList.add('course-video');
            iframe.src = course.videoUrl;
            iframe.title = `${course.title} video`;
            iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
            iframe.allowFullscreen = true;

            // Course Title
            const title = document.createElement('h2');
            title.classList.add('course-title');
            title.textContent = course.title;

            // Append elements to the course card
            courseCard.appendChild(iframe);
            courseCard.appendChild(title);

            // Append course card to grid
            coursesGrid.appendChild(courseCard);
        }


        // Store selected course info in local storage
        function storeCourseInfo(title, instructor, duration, students, lessons, quizzes, videoUrl, description, highlights) {
            const courseInfo = { title, instructor, duration, students, lessons, quizzes, videoUrl, description, highlights };
            localStorage.setItem('selectedCourse', JSON.stringify(courseInfo));
        }

        // Loop through each course and render it
        courses.forEach(renderCourse);
